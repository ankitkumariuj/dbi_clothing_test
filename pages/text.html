<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Coupon Pop-up</title>
    <style>
        /* Variables for Easy Customization */
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --primary-color: #018585;
            --accent-bg: #f0fdfa;
            --border-color: #e5e7eb;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Dark Mode Colors */
        .dark-mode {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --accent-bg: #134e4a;
            --border-color: #374151;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: all 0.3s ease;
        }

        /* --- Theme Toggle Button --- */
        .theme-switch {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 30px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* --- Coupon Card Main --- */
        .coupon-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 480px;
            display: flex;
            border-radius: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- Left Side Content --- */
        .coupon-left {
            padding: 30px;
            flex: 1;
        }

        .coupon-title {
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 1.5px;
            color: var(--primary-color);
            margin-bottom: 8px;
            display: block;
        }

        .coupon-code-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 15px 0;
        }

        .coupon-code {
            font-family: 'Monaco', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-main);
            background: var(--accent-bg);
            padding: 8px 16px;
            border: 2px dashed var(--primary-color);
            border-radius: 12px;
        }

        .copy-btn {
            font-size: 13px;
            color: var(--primary-color);
            cursor: pointer;
            background: none;
            border: none;
            font-weight: 700;
            text-decoration: underline;
        }

        .coupon-desc {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .coupon-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .info-item label {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .info-item span {
            font-weight: 700;
            color: var(--text-main);
            font-size: 13px;
        }

        /* --- Right Side (The "Ticket" Look) --- */
        .coupon-right {
            background: var(--primary-color);
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Cut-out circles for ticket effect */
        .coupon-right::before {
            content: "";
            position: absolute;
            left: -8px;
            top: 0;
            bottom: 0;
            width: 16px;
            background-image: radial-gradient(circle, var(--bg-color) 8px, transparent 8px);
            background-size: 16px 32px;
        }

        .discount-label {
            transform: rotate(-90deg);
            color: white;
            white-space: nowrap;
            text-align: center;
        }

        .discount-label .amount {
            font-size: 32px;
            font-weight: 900;
            display: block;
        }

        .discount-label .text {
            font-size: 14px;
            letter-spacing: 4px;
            font-weight: 300;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .close-btn:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <button class="theme-switch" onclick="toggleTheme()">Toggle Dark Mode</button>

    <div class="coupon-card" id="couponCard">
        <div class="coupon-left">
            <span class="coupon-title">Dhamaka Offer</span>
            <div class="coupon-code-wrapper">
                <span class="coupon-code" id="code">RKD100</span>
                <button class="copy-btn" onclick="copyCode()">COPY</button>
            </div>
            <p class="coupon-desc">Bachat ka mauka! Get flat ₹20 off on your next purchase above ₹1000.</p>
            
            <div class="coupon-info-grid">
                <div class="info-item">
                    <label>Min Purchase</label>
                    <span>₹ 1000</span>
                </div>
                <div class="info-item">
                    <label>Expires On</label>
                    <span>21 Nov 2025</span>
                </div>
            </div>
        </div>

        <div class="coupon-right">
            <button class="close-btn" onclick="closeCoupon()">&times;</button>
            <div class="discount-label">
                <span class="amount">₹20</span>
                <span class="text">OFF</span>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function closeCoupon() {
            const card = document.getElementById('couponCard');
            card.style.transform = 'scale(0.9)';
            card.style.opacity = '0';
            setTimeout(() => card.style.display = 'none', 300);
        }

        function copyCode() {
            const codeText = document.getElementById('code').innerText;
            navigator.clipboard.writeText(codeText);
            
            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.innerText = 'COPIED!';
            setTimeout(() => copyBtn.innerText = 'COPY', 2000);
        }
    </script>
</body>
</html>
